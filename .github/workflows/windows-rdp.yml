name: Windows RDP Server

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Set Administrator Password
        shell: pwsh
        run: |
          $username = "vum"
          $newPassword = "@Tmx12531574121"
          $securePassword = ConvertTo-SecureString $newPassword -AsPlainText -Force
          
          # 检查用户是否存在
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              Write-Error "用户 '$username' 不存在！请先确认用户创建成功。"
              exit 1
          }
          
          try {
              # 设置密码
              Set-LocalUser -Name $username -Password $securePassword -ErrorAction Stop
              # 更新环境变量
              Add-Content -Path $env:GITHUB_ENV -Value "RDP_CREDS=$newPassword"
              Write-Host "✅ 用户 '$username' 的密码已成功设置为: $newPassword"
          } catch [Microsoft.PowerShell.Commands.InvalidPasswordException] {
              Write-Error "密码不符合复杂性要求。错误: $($_.Exception.Message)"
              exit 1
          } catch {
              Write-Error "设置密码时出错: $($_.Exception.Message)"
              exit 1
          }

      - name: Install Tailscale
        shell: pwsh
        run: .github/workflows/scripts/win-install-tailscale.ps1

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: .github/workflows/scripts/win-establish-ts.ps1

      - name: Verify RDP Accessibility
        shell: pwsh
        run: .github/workflows/scripts/win-verify-rdp.ps1

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: vum"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }
