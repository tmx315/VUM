name: Windows RDP Server

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        env:
          # 定义新的用户名和密码环境变量
          RDP_USERNAME: mxw
          RDP_PASSWORD: "@Tmx12531574121"
        run: |
          # 强制使用 UTF-8 编码，避免字符解析问题
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          
          # 定义用户信息
          $username = $env:RDP_USERNAME.Trim()
          $plainPassword = $env:RDP_PASSWORD.Trim()
          
          # 安全转换密码（修复关键：使用强类型转换）
          $password = ConvertTo-SecureString -String $plainPassword -AsPlainText -Force
          
          # 检查用户是否已存在
          $userExists = $false
          try {
              Get-LocalUser -Name $username -ErrorAction Stop
              $userExists = $true
          } catch {
              $userExists = $false
          }
          
          if (-not $userExists) {
              # 修复关键：显式指定所有参数名，避免位置参数错误
              New-LocalUser `
                  -Name $username `
                  -Password $password `
                  -FullName "RDP User" `
                  -Description "Temporary RDP User" `
                  -PasswordNeverExpires:$true `
                  -ErrorAction Stop
              
              # 添加远程桌面和管理员权限
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue
              Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
              
              Write-Host "✅ User $username created successfully with admin and RDP privileges"
          } else {
              Write-Host "ℹ️ User $username already exists, updating password"
              Set-LocalUser -Name $username -Password $password -PasswordNeverExpires:$true -ErrorAction Stop
              
              # 确保权限配置正确
              if (-not (Get-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue)) {
                  Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
              }
              if (-not (Get-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue)) {
                  Add-LocalGroupMember -Group "Administrators" -Member $username
              }
          }

      - name: Install Tailscale
        shell: pwsh
        run: .github/workflows/scripts/win-install-tailscale.ps1

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: .github/workflows/scripts/win-establish-ts.ps1

      - name: Verify RDP Accessibility
        shell: pwsh
        run: .github/workflows/scripts/win-verify-rdp.ps1

      - name: Maintain Connection
        shell: pwsh
        env:
          RDP_USERNAME: mxw
          RDP_PASSWORD: "@Tmx12531574121"
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USERNAME"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==================`n"
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }
